<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title>Flip Shop</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

	>
<link rel="stylesheet"

	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./products">Product</a>

        <li class="nav-item dropdown">

            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>

            <li><a class="dropdown-item" href="#">Something else here</a></li>

        </li>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" href="./login"><i class="fa-duotone fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;LOGIN</a>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./register"><i class="fa-solid fa-plus"></i>&nbsp;&nbsp;REGISTER</a>
        </li>
        <li class="nav-item">

        </li>

			<p>Design & Developed BY Dev. Avinash</p>

	<script
