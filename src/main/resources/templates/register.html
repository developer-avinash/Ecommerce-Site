<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 1100px; /* Increased form width */
            margin: auto;
        }
        .card {
            border: 1px solid #e3e3e3;
            padding: 20px;
        }

        .img-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-container img {
            max-width: 90%;
            height: auto;
        }

        /* Center the form and align the heading */
        .card-body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container-fluid mt-5 p-5">
            <!-- Form and Image Container -->
            <div class="row form-container">
                <!-- Image Column -->
                <div class="col-md-5 p-4 img-container">
                    <img alt="Registration" src="img/ecom.png" class="img-fluid">
                </div>

                <!-- Form Column -->
                <div class="col-md-7 mt-3 p-4">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <p class="fs-8 text-center" style="font-size: 25px;">REGISTER</p>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Mobile Number</label>
                                        <input type="tel" class="form-control" name="mobileNumber" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" name="address" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" name="city" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">State</label>
                                        <input type="text" class="form-control" name="state" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Pin Code</label>
                                        <input type="number" class="form-control" name="pinCode" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" name="cpassword" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" name="profile_image" required>
                                </div>

                                <div class="d-flex justify-content-between mt-4">
									<button type="submit" class="btn btn-primary col-md-8">Register</button>
									<button type="reset" class="btn btn-info col-md-3">Clear</button>
								</div>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            Already have an account? <a href="./login" class="text-decoration-none">Login now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
