<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>

<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>

		<div class="container mt-5  p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="..." src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-6 p-5">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">LOGIN</p>
						</div>
						<div class="card-body">
							<form action="">
								
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div style="height : 38px;" class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
									</div>
									<input type="text" class="form-control"
										id="inlineFormInputGroup" placeholder="Username">
								</div>
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text" style="height : 38px;"><i class="fa-solid fa-lock"></i></div>
									</div>
									<input type="password" class="form-control"
										id="inlineFormInputGroup" placeholder="Password">
								</div>
						
						<br>
						<button type="submit" class="btn bg-primary text-white col-md-12">Login</button>
						</form>
					</div>

					<div class="card-footer text-center">
						<a href="#" class="text-decoration-none">Forget Password</a><br>
						Don't have an account ?<a href="./register" class="text-decoration-none">Create
							one</a><br>
					</div>
				</div>
			</div>
		</div>
		</div>

	</section>

</body>
</html>
